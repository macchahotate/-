<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲みゲーするぞ🍺！！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>飲みゲーするぞ🍺！！</h1>

        <section id="input-section">
            <p>参加人数を入力し、名前を追加してください。</p>
            <div id="name-inputs">
                </div>
            <button id="add-name-btn">名前を追加</button>
            <button id="start-btn" disabled>ゲーム開始</button>
            <p class="error-message" id="input-error"></p>
        </section>

        <section id="game-section" class="hidden">
            <div id="current-player">
                </div>
            
            <button id="generate-btn">数字を生成</button>
            
            <div id="result-display" class="hidden">
                <p id="player-name-display"></p>
                <div id="random-number-box">
                    <span id="random-number">?</span>
                </div>
                <button id="next-btn" class="hidden">次の人へ</button>
            </div>
            
            <button id="check-btn" class="hidden">答え合わせ</button>
        </section>
        
        <audio id="kekka-sound" src="kekkahappyoo.m4a" preload="auto"></audio>

        <section id="final-section" class="hidden">
            <h2>結果発表 🎉</h2>
            <ul id="final-results">
                </ul>
            <button id="reset-btn">最初からやり直す</button>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
